# version format
version: 1.0.1.{build}

# Do not build on tags
skip_tags: true


build_script:
  - cd BuildPackages
  - Package.build.cmd

artifacts:
  - path: Releases\*.nupkg
  - path: Releases\*.zip
  
deploy:
  provider: NuGet
  server:
  api_key:
    secure: 359c66c7-625c-4b9d-8523-7f9c00805137
  artifact: /.*\.nupkg/